[main]
# Forzamos un tema oficial para recuperar los iconos
theme = material-dark
# Tiempo en segundos para el protector de pantalla (300s = 5 min)
screen_blanking = 300
# Mostrar cursor (False para pantallas tactiles)
show_cursor = False
# Confirmar antes de ejecutar la parada de emergencia (evita toques accidentales)
confirm_estop = True
# Ordenar archivos por fecha descendente (lo más nuevo arriba)
print_sort_dir = date_desc

# Configuración de impresor
# [printer]
# Esta es la URL estándar si usas Crowsnest (lo habitual en Mainsail/Fluidd)
# camera_url: http://127.0.0.1/webcam/?action=stream

[preheat PLA]
extruder: 200
heater_bed: 60

[preheat ABS]
extruder: 240
heater_bed: 100

[preheat PETG]
extruder: 235
heater_bed: 75

# Opciones de menú personalizadas (ejemplo útil: enfriar todo)
[menu __main cooldown]
name: Enfriar Todo
icon: cooling-fan
method: printer.gcode.script
params: {"script":"TURN_OFF_HEATERS"}

