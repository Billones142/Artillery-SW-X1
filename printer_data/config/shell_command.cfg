[gcode_shell_command network_manager]
command: sudo service NetworkManager restart
timeout: 2.
verbose: True

[gcode_macro Reiniciar_Internet]
gcode:
    RUN_SHELL_COMMAND CMD=network_manager

[gcode_shell_command restart_Klipperscreen]
command: sudo service KlipperScreen restart
timeout: 2.
verbose: True


[gcode_macro Restart_klipperScreen]
gcode:
    RUN_SHELL_COMMAND CMD=restart_Klipperscreen

[gcode_shell_command github_upload]
command: (cd ~/klipper && git add . && git commit -m "carga manual klipper" && git push)
timeout: 2.
verbose: True

[gcode_macro Github_Upload]
gcode:
    RUN_SHELL_COMMAND CMD=github_uploadd